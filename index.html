<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Roleta Online</h1>
        <div class="roulette-section">
            <div class="roulette-wheel">
                <div class="roulette-ball" id="ball"></div>
            </div>
        </div>

        <div class="betting-table">
            <div class="bet-number" data-number="0" style="grid-row: span 3; background-color: green; color: white;">0</div>
            <div class="bet-number" data-number="3">3</div>
            <div class="bet-number" data-number="6">6</div>
            <div class="bet-number" data-number="9">9</div>
            <div class="bet-number" data-number="12">12</div>
            <div class="bet-number" data-number="15">15</div>
            <div class="bet-number" data-number="18">18</div>
            <div class="bet-number" data-number="21">21</div>
            <div class="bet-number" data-number="24">24</div>
            <div class="bet-number" data-number="27">27</div>
            <div class="bet-number" data-number="30">30</div>
            <div class="bet-number" data-number="33">33</div>
            <div class="bet-number" data-number="36">36</div>
        
            <div class="bet-number" data-number="2">2</div>
            <div class="bet-number" data-number="5">5</div>
            <div class="bet-number" data-number="8">8</div>
            <div class="bet-number" data-number="11">11</div>
            <div class="bet-number" data-number="14">14</div>
            <div class="bet-number" data-number="17">17</div>
            <div class="bet-number" data-number="20">20</div>
            <div class="bet-number" data-number="23">23</div>
            <div class="bet-number" data-number="26">26</div>
            <div class="bet-number" data-number="29">29</div>
            <div class="bet-number" data-number="32">32</div>
            <div class="bet-number" data-number="35">35</div>
        
            <div class="bet-number" data-number="1">1</div>
            <div class="bet-number" data-number="4">4</div>
            <div class="bet-number" data-number="7">7</div>
            <div class="bet-number" data-number="10">10</div>
            <div class="bet-number" data-number="13">13</div>
            <div class="bet-number" data-number="16">16</div>
            <div class="bet-number" data-number="19">19</div>
            <div class="bet-number" data-number="22">22</div>
            <div class="bet-number" data-number="25">25</div>
            <div class="bet-number" data-number="28">28</div>
            <div class="bet-number" data-number="31">31</div>
            <div class="bet-number" data-number="34">34</div>
        </div>
        

        <div class="controls">
            <button id="spin-btn">Girar</button>
            <button id="clear-bet">Limpar Apostas</button>
        </div>

        <div class="result">
            <h2>Resultado: <span id="result">--</span></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
